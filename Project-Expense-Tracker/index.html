<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-info w-auto mt-5">
  <div class="container d-flex justify-content-center text-align-center">
    <div class="w-50 border border-danger shadow rounded-2 p-2 m-5 bg-white">

      <h2 class="text-uppercase text-center fs-2 mb-4">Expense Tracker</h2>

      <form class="fs-5" onsubmit="handleFormSubmit(event)">

        <div class="mb-3">
          <label for="expense">Choose Expense Amount:</label>
          <input type="text" id="expense" name="expenseAmount">
        </div>
        
        <div class="mb-3">
          <label for="amount">Expense description:</label>
          <input type="text" id="amount" name="expenseDescription">
        </div>
        
        <div class="mb-3">
          <label for="choose">Choose a Category:</label>
          <select id="choose"  name="expenseCategory">
            <option>Movie</option>
            <option>Food</option>
            <option>Cloths</option>
            <option>Shopping</option>
            <option>Grocery</option>
            <option>Electronics</option>
          </select>
        </div>
    
        <button type="submit" class=" btn d-block rounded-2 bg-success text-light p-1 m-auto">Add Expense</button>
      </form>

        <div>
          <ul class="mt-4 p-2 border rounded-2"></ul>
        </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
